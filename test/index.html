  <script src="javascript/jquery-1.11.1.min.js"></script>

  <script src="javascript/packery.pkgd.min.js"></script>

<div class="page-header">
   <h1>Disploy // Control Your World <a href="http://www.linkedin.com/in/tohearn/" target="_blank"><img src="https://avatars3.githubusercontent.com/u/3619262?v=2&s=460"></a></h1>
   <h6><span>What is this?</span></h6>
</div>
<div class="container-fluid" id="top-buttons" style="display: none;">
<div class="row">
<div class="btn-group">
  <button class="btn btn-warning" id="reload-masonry">Reload Masonry</button>
  <button class="btn btn-warning" id="reload-page">Reload Page</button>
  <button class="btn btn-warning" id="interactionButton">Interaction Mode</button>
  <button class="btn btn-warning" id="selectionButton">Selection Mode</button>
  <button class="btn btn-warning" id="showHideIdsButton">Show/Hide Ids</button>
  <button class="btn btn-info" id="mergeButtonMultiply">Merge Tiles (Multiply)</button>
  <button class="btn btn-info" id="mergeButtonLargest">Merge Tiles (Largest)</button>
  <button class="btn btn-info" id="splitButton">Split Tile(s)</button>
  <button class="btn btn-success" id="hugeSquareButton">Square 4x</button>
  <button class="btn btn-success" id="largeSquareButton">Square 3x</button>
  <button class="btn btn-success" id="mediumSquareButton">Square 2x</button>
  <button class="btn btn-success" id="mediumRectangleButton">Rectangle 2x</button>
  <button class="btn btn-success" id="normalSizeButton">Normal</button>
  <button class="btn btn-danger" id="resetAllButton">Reset All (Size)</button>
  <button class="btn btn-danger" id="deleteButton">Delete</button>
  </div>
</div>
</div>
<div id="grid">
	<div class="display" id="1">
		<img src="http://upload.wikimedia.org/wikipedia/commons/2/28/The_Nightwatch_by_Rembrandt.jpg">	
	</div>
	<div class="display" style="height: 402px; width: 605px" id="2">
		<iframe src="//www.youtube.com/embed/BNZCZsHJIR8?version=3&showinfo=0&controls=0&rel=0&start=13"></iframe>	
	</div>
  <div class="display" style="height: 402px; width: 402px" id="3">
    <iframe width="600" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://my.ctrlq.org/maps/#street|1|-148.18158653567258|1.4841047830214145|50.079538|14.414578000000006"></iframe>
  </div>
  <div class="display" id="4">
    <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Jan_van_Goyen_-_Landscape_with_Two_Oaks_-_WGA10186.jpg/751px-Jan_van_Goyen_-_Landscape_with_Two_Oaks_-_WGA10186.jpg">  
  </div>

</div>
<div id="bottom">
  <div id="console">
    <span>1&nbsp;&nbsp; Welcome to Disploy</span><br>
    <span>2&nbsp;&nbsp; Type console to toggle this window</span><br>
    <span>3&nbsp;&nbsp; -- This is still a prerelease version --</span><br>
    <span>4&nbsp;&nbsp; Have a great time using disploy!</span><br>
  </div>
  <div id="disployCLI">
    <input type="text" name="CLI" id="CLIEntry" placeholder="display delete 100" spellcheck="false" autofocus>
  </div>
